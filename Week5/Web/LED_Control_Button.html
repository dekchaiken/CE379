<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LED Control</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    const ws = new WebSocket("ws://192.168.137.60:81"); // เปลี่ยน IP address ให้ตรงกับ ESP8266 ของคุณ

    $(document).ready(() => {
      $("#on").click(() => {
        ws.send("ON");
      });

      $("#off").click(() => {
        ws.send("OFF");
      });
    });
  </script>
</head>
<body>
  <h1>LED Control</h1>
  <button id="on">Turn ON</button>
  <button id="off">Turn OFF</button>
</body>
</html>
